<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>سبورتا لحجز التدريب الشخصي</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- رأس الصفحة -->
        <header class="header">
            <h1>سبورتا لحجز التدريب الشخصي</h1>
        </header>

        <!-- محتوى رئيسي: التقويم -->
        <main>
            <div class="calendar-container">
                <table id="calendar" class="calendar">
                    <thead>
                        <tr>
                            <!-- عمود مخصص لعرض أوقات الحجز -->
                            <th>الوقت</th>
                            <!-- أعمدة لأيام الأسبوع؛ تُعرض من اليمين إلى اليسار -->
                            <th>الخميس</th>
                            <th>الأربعاء</th>
                            <th>الثلاثاء</th>
                            <th>الإثنين</th>
                            <th>الأحد</th>
                        </tr>
                    </thead>
                    <tbody id="calendar-body">
                        <!-- سيتم إنشاء الصفوف بواسطة كود جافاسكربت في script.js -->
                    </tbody>
                </table>
            </div>
        </main>

        <!-- ذيل الصفحة -->
        <footer class="footer">
            <p>© 2025 سبورتا. جميع الحقوق محفوظة.</p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
